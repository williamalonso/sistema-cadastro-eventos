<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Css -->
	<link href="style/style.css" rel="stylesheet">
	
</head>
<body>
	
	 <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Lista de Eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>
	      </ul>
	    </div>
  	</nav>
	
	<table class="container">
		<thead>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horário</th>
			<th>Deletar</th>
		</thead>
		<tbody>
			<!-- Isso Ã© uma notaÃ§Ã£o do thymeleaf -->
			<tr th:each="evento : ${eventos}"> <!-- Aqui a variÃ¡vel 'evento' recebe a lista 'eventos', e para cada item da lista ele vai printando o 'nome', 'local', etc -->
				<div class="row">
					<td><a th:href="${ (#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build() }"><span th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${ (#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build() }"><i class="material-icons left">delete</i></a></td>
				</div>
			</tr>
		</tbody>
	</table>
	
	<!--Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
</body>
</html>
